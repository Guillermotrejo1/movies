<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Harry</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6c67cc85df.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <!-- <script src="browse.js" defer></script> -->

  <body>
    <nav>
      <figure>
        <img
          class="logo"
          src="https://images-platform.99static.com//13INasZ559KHR9tSUtzPHmF0xac=/96x0:1040x943/fit-in/500x500/99designs-contests-attachments/138/138103/attachment_138103117"
          alt=""
        />
      </figure>
      <ul class="nav__list">
        <li class="nav__links">
          <a class="nav__link" href="">Home</a>
        </li>
        <li class="nav__links">
          <a class="nav__link" href="">Popular</a>
        </li>
        <li class="nav__links">
          <a class="nav__link nav__link--browse" href="">Browse</a>
        </li>
      </ul>
    </nav>
    <header class="row">
      <h1 class="header__title">
        High Quality movies for when you just want to nerd out!
      </h1>
      <form action="" onsubmit="renderMovies(event)">
        <input
          class="form__search"
          type="text"
          placeholder="Search Movie By Title"
          name="search"
          required
        />
        <button class="form__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <h2 class="header__feature">
        <span class="featured">FEATURED:</span>
      </h2>
      <div class="movie__list">
      </div>
      <div class="movies__loading">
        <i class="fas fa-spinner loading"></i>
      </div>
    </header>
